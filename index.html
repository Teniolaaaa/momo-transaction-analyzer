<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Dashboard</title>
    <link rel="stylesheet" href="web/styles.css">
</head>
<body>
    <header>
        <h1>MoMo Transaction Dashboard</h1>
    </header>
    
    <main>
        <section id="summary-cards">
            <div class="card">
                <h3>Total Transactions</h3>
                <p id="total-transactions">0</p>
            </div>
            <div class="card">
                <h3>Total Amount</h3>
                <p id="total-amount">$0.00</p>
            </div>
            <div class="card">
                <h3>Categories</h3>
                <p id="category-count">0</p>
            </div>
        </section>

        <section id="transactions-table">
            <h2>Recent Transactions</h2>
            <table id="transactions">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="web/chart_handler.js"></script>
</body>
</html>
