<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Transaction Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>MoMo Transaction Dashboard</h1>
        <p>Real-time transaction monitoring and analytics</p>
    </div>
    
    <div class="container">
        <div class="cards">
            <div class="card blue">
                <div class="card-icon"></div>
                <div class="card-content">
                    <h3>Total Transactions</h3>
                    <p class="card-value" id="total-transactions">0</p>
                </div>
            </div>
            
            <div class="card green">
                <div class="card-icon"></div>
                <div class="card-content">
                    <h3>Total Amount</h3>
                    <p class="card-value" id="total-amount">RWF 0</p>
                </div>
            </div>
            
            <div class="card orange">
                <div class="card-icon"></div>
                <div class="card-content">
                    <h3>Categories</h3>
                    <p class="card-value" id="category-count">0</p>
                </div>
            </div>
        </div>
        
        <div class="table-section">
            <div class="table-header">
                <h2>Recent Transactions</h2>
                <span class="update-time">Last updated: <span id="last-update">Now</span></span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="transactions-body"></tbody>
            </table>
        </div>
    </div>
    
    <script src="chart_handler.js"></script>
</body>
</html>
